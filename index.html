<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fight</title>
	<link rel="stylesheet" href="src/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
 	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<main class="TelaInicial">
		<h1>UFX</h1>
		<div class="menu">
			<button class="Jogar">Jogar</button>
			<button class="Sobre">Sobre</button>
		</div>
	</main>
	<section class="TelaBotoes">
		<div class="botoes1">
			<div class="botaoEsp">
				<button>Space</button>
			</div>
			<button>w</button>
			<div>
				<button>a</button>
				<button>s</button>
				<button>d</button>
			</div>
		</div>
		<div class="botoes2">
			<div class="botaoEsp">
				<button>Enter</button>
			</div>
			<button>↑</button>
			<div>
				<button>←</button>
				<button>↓</button>
				<button>→</button>
			</div>
		</div>
	</section>
	<section class="TelaEscolha" >
		<div class="escolhido">
			<img src="src/img/personagens/Almastine.png" alt="Personagem Escolhido" class="imgEscolhido">
			<p class="nomeEscolhido">Almastine</p>
			<p class="nomeEscolhidoContorno">Almastine</p>
		</div>

		<div class="escolhido2">
			<img src="src/img/personagens/Yoshida.png" alt="Personagem Escolhido" class="imgEscolhido2">
			<p class="nomeEscolhido2">Yoshida</p>
			<p class="nomeEscolhidoContorno2">Yoshida</p>
		</div>

		<div class="selecao">
		</div>
	</section>

	<section class="telaMapa">
		<div class="mapa">
			<p class="nomeMapa">BT Arena</p>
			<img src="src/img/mapas/BT Arena.jpg" alt="BT Arena" class="imgMapa">
			<div class="botoesMapa">
				<button class="Bm1">←</button>
				<button class="Bm2">→</button>
			</div>
		</div>
	</section>
	<script src="src/script.js"></script>	
</body>
</html>
